<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="plat">{{plat.nom}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/plats"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="modifier()" [formGroup]="formGroup" *ngIf="plat" method="POST">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Nom</ion-label>
        <ion-input formControlName="nom" type="text"></ion-input>
        <ion-label color="danger" *ngIf="formGroup.controls.nom.hasError('minlength')">Doit contenir au moins 2 caract√®res</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Prix</ion-label>
        <ion-input formControlName="prix"  type="number"></ion-input>
        <ion-label color="danger" *ngIf="prixControl.hasError('required')">Champ obligatoire</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Restaurant</ion-label>
        <ion-select [compareWith]="compareWith" formControlName="restaurant" >
          <ion-select-option *ngFor="let restaurant of restaurants" value="{{restaurant.id}}">{{restaurant.name}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-button type="submit" expand="full" [disabled]="formGroup.invalid">Enregistrer</ion-button>
  </form>

<ion-fab vertical="bottom" horiontal="end" slot="fixed">
  <ion-fab-button>
    <ion-icon name="list"></ion-icon>
  </ion-fab-button> 
  <ion-fab-list side="top">
    <ion-fab-button color="primary" routerLink="/tabs/plat/ajouter-plat"><ion-icon name="add"></ion-icon></ion-fab-button>
  </ion-fab-list>
  <ion-fab-list side="end">
    <ion-fab-button color="secondary" routerLink="/tabs/plat/ajouter-plat"><ion-icon name="create"></ion-icon></ion-fab-button>
  </ion-fab-list>
</ion-fab>
</ion-content>
