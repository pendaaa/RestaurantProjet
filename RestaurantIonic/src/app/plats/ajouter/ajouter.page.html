<ion-header>
  <ion-toolbar>
    <ion-title>Ajouter un plat</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="ajouterPlat()">
    <ion-list>

      <ion-item>
        <ion-label position="stacked">Nom</ion-label>
        <ion-input [(ngModel)]="plat.nom" name="nom" type="text" required minlength="2" #actor="ngModel"></ion-input>
        <ion-text color="danger" *ngIf="actor.hasError('minlength')">Doit contenir au moins 2 caract√®res</ion-text>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Prix</ion-label>
        <ion-input [(ngModel)]="plat.prix" name="prix" type="number" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Description</ion-label>
        <ion-textarea [(ngModel)]="plat.description" name="description" ></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Restaurant</ion-label>
        <ion-select [compareWith]="compareWith" name="restaurant" [(ngModel)]="plat.restaurant" >
          <ion-select-option  *ngFor="let restaurant of restaurants" value="{{restaurant.id}}">{{restaurant.nom}}</ion-select-option>        
        </ion-select>
      </ion-item>
      <ion-button type="submit" expand="full">Enregistrer</ion-button>
    </ion-list>
  </form>
</ion-content>
