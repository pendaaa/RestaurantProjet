<ion-header>
  <ion-toolbar>
    <ion-title>
     Le Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/resto.svg" alt="" />
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Plats du jour</ion-label>
      </ion-list-header>
      <ion-item *ngFor=" let plat of platsToday">
        <ion-label> {{plat}}</ion-label>
      </ion-item>
      </ion-list>
      
      <ion-fab vertical="bottom" horiontal="end" slot="fixed">
        <ion-fab-button (click)="choisirPlat()">
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>        
      </ion-fab>
</ion-content>
